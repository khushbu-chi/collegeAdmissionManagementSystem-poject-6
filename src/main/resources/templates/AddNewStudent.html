<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Add New Student</title>
    <link th:href="@{/admin/css/styles.css}" type="text/css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Add New Student</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/AddNewStudent}" th:object="${student}" method="post">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputFirstName" th:field="*{firstName}"
                                                       type="text" placeholder="Enter your first name" required/>
                                                <label for="inputFirstName">First name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputLastName" th:field="*{lastName}"
                                                       type="text" placeholder="Enter your last name" required/>
                                                <label for="inputLastName">Last name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" th:field="*{email}" type="email"
                                               placeholder="name@example.com" required/><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPhonenumber" th:field="*{phoneNumber}"
                                                       type="text" placeholder="Phone Number" required/>
                                                <label for="inputPhonenumber">Phone number</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="marks12th" th:field="*{marks12th}"
                                                       type="number" placeholder="marks12th" required/>
                                                <input type="hidden" name="roles" value="USER"/>
                                                <label for="marks12th">Marks (12th)</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="percentage12th" th:field="*{percentage12th}"
                                                       type="number" placeholder="Percentage (12th)%" min="0" max="100" step="0.01" required/>
                                                <label for="percentage12th">Percentage (12th)</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <label for="coursePreference1" class="form-label"></label>
                                                <select class="form-select" id="coursePreference1" th:field="*{coursePreference1}"  required>
                                                    <option value="" >coursePreference1</option>
                                                    <option th:each="course : ${courses}"
                                                            th:value="${course.courseId}"
                                                            th:text="${course.courseName}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <label for="coursePreference2" class="form-label"></label>
                                                <select class="form-select" id="coursePreference2" th:field="*{coursePreference2}"  required>
                                                    <option value="" >coursePreference2</option>
                                                    <option th:each="course : ${courses}"
                                                            th:value="${course.courseId}"
                                                            th:text="${course.courseName}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                       <!-- <div class="col-md-6">
                                            <div class="form-floating">
                                                <label for="applicationStatus" class="form-label"></label>
                                                <select class="form-select" id="applicationStatus" name="applicationStatus" required>
                                                    <option value="" selected>Application Status</option>
                                                    <option value="PENDING" >Pending</option>
                                                    <option value="ACCEPTED">Accepted</option>
                                                    <option value="REJECTED">Rejected</option>
                                                </select>
                                            </div>
                                        </div>-->
                                        <input class="form-control" id="applicationStatus" th:field="*{applicationStatus}"
                                               type="hidden" placeholder="PENDING" value="PENDING"  required/>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-block" type="submit">SAVE
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin/js/scripts.js"></script>
</body>
</html>

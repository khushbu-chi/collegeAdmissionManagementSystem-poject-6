<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Admission List</title>
    <link th:href="@{admin/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        <a class="btn btn-primary" th:href="@{/index}">Home</a>
        <a class="btn btn-primary" th:href="@{/login}">LogOut</a>
        <a class="btn btn-primary" th:href="@{/Admission-Form}">Admission Form</a>
        <a class="btn btn-primary" th:href="@{/alladmissions}">Admission List</a>
    </div>
</nav>
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Admission List</h3>
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                    <tr>
                                        <th>Application Id</th>
                                        <th>Student Name</th>
                                        <th>Course <br>Name</th>
                                        <th>Merit Score</th>
                                        <th>Application Status</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Application Id</th>
                                            <th>Student Name</th>
                                            <th>Course <br>Name</th>
                                            <th>Merit Score</th>
                                            <th>Application Status</th>

                                            <th></th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="applications : ${applications}">
                                            <td th:text="${applications.applicationId}"></td>
                                            <td th:text="${applications.studentId.firstName + ' ' + applications.studentId.lastName}"></td>
                                            <td th:text="${applications.courseId.courseName}"></td>
                                            <td th:text="${applications.meritScore}"></td>
                                            <td th:text="${applications.status}"></td>
                                            <td><a href="/export/csv" class="btn btn-success">Download CSV</a></td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>

</body>
</html>
